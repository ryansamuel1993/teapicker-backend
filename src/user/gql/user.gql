# --------------------- Types --------------------#

type User {
  id: ID!
  teamId: String
  name: String!
  email: String
  contactNumber: String
  media: [UserMedia]
}

enum MediaType {
  AVATAR
  COVER
  GALLERY
  VIDEO
}

type UserMedia {
  id: ID!
  userId: ID!
  url: String!
  type: MediaType!
  alt: String
  createdAt: Date
}

# --------------------- Inputs --------------------#

input CreateUserInput {
  name: String!
  teamId: String
  email: String
  contactNumber: String
}

input CheckUserExistsInput {
  name: String
  email: String
}

input UpdateUserInput {
  id: ID!
  teamId: String
  name: String!
  email: String
  contactNumber: String
  mediaId: ID
}

# --------------------- Responses --------------------#

type CreateUserResponse {
  status: ResponseStatus
  data: User
}

type UpdateUserResponse {
  status: ResponseStatus
  data: User
}

# --------------------- Queries --------------------#

type Query {
  getUserById(userId: ID): User
  getAllUsers: [User]
}

# --------------------- Mutations --------------------#

type Mutation {
  createUser(input: CreateUserInput!): CreateUserResponse!
  updateUser(input: UpdateUserInput): UpdateUserResponse
}
