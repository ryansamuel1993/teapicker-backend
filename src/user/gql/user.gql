# --------------------- Types --------------------#

type User {
  id: ID!
  teamId: String
  name: String!
  email: String
  contactNumber: BigInt
  media: [UserMedia!]!
}

type UserMedia {
  id: ID!
  userId: ID!
  url: String!
  type: String
  alt: String
  createdAt: Date
}

# --------------------- Inputs --------------------#

input CreateUserInput {
  name: String!
  teamId: String
  email: String
  contactNumber: BigInt
}

input UpdateUserInput {
  id: ID!
  teamId: String
  name: String!
  email: String
  contactNumber: BigInt
  mediaId: ID
}

# --------------------- Responses --------------------#

type CreateUserResponse {
  status: ResponseStatus
  data: [User]
}

type UpdateUserResponse {
  status: ResponseStatus
  data: User
}

# --------------------- Queries --------------------#

type Query {
  getUserById(userId: ID): User
  getAllUsers: [User]
}

# --------------------- Mutations --------------------#

type Mutation {
  createUser(input: CreateUserInput): User
  updateUser(input: UpdateUserInput): User
}
