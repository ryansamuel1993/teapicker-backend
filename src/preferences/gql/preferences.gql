# --------------------- Enums ---------------------

enum DrinkType {
  TEA
  COFFEE
  HERBALTEA
  GREENTEA
  HOTCHOCOLATE
}

enum SweetenerType {
  SUGAR
  SWEETENER
  NONE
}

enum MilkStrength {
  NONE
  LIIGHT
  MEDIUM
  STRONG
}

# --------------------- Types ---------------------

type Preferences {
  id: ID!
  userId: ID!
  drinkType: DrinkType!
  sweetenerType: SweetenerType!
  sugarAmount: Int!
  milkStrength: MilkStrength!
  notes: String
}

# --------------------- Inputs ---------------------

input CreatePreferencesInput {
  userId: ID!
  drinkType: DrinkType!
  sweetenerType: SweetenerType!
  sugarAmount: Int!
  milkStrength: MilkStrength!
  notes: String
}

# --------------------- Responses ---------------------

type CreatePreferencesResponse {
  status: ResponseStatus!
  data: Preferences!
}

type UpdatePreferencesResponse {
  status: ResponseStatus!
  data: Preferences
}

# --------------------- Queries ---------------------

type Query {
  getPreferencesByUser(userId: ID!): Preferences
}

# --------------------- Mutations ---------------------

type Mutation {
  createPreferences(input: CreatePreferencesInput!): CreatePreferencesResponse!
  updatePreferences(input: CreatePreferencesInput!): UpdatePreferencesResponse!
}
